<div class="flex flex-col gap-4 p-4 z-20">
  <div class="relative group">
    <input type="text"
      class="block w-full p-3 pr-10 text-sm rounded-lg bg-surface-light dark:bg-surface-dark border border-slate-300 dark:border-slate-700 placeholder-transparent focus:border-primary focus:ring-primary dark:focus:border-primary dark:focus:ring-primary focus:outline-none shadow-sm transition-all"
      placeholder="Search Orders..." [(ngModel)]="searchQuery" (input)="filterOrders()" />
    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
      <mat-icon class="text-slate-400 group-focus-within:text-primary transition-colors text-base">search</mat-icon>
    </div>
  </div>

  <div class="flex gap-2 overflow-x-auto no-scrollbar pb-1">
    <button *ngFor="let status of orderStatuses" (click)="filterStatus(status)"
      class="flex h-9 shrink-0 items-center justify-center px-4 rounded-full"
      [ngClass]="{
        'bg-primary text-background-dark font-bold shadow-lg shadow-primary/20': selectedStatus === status,
        'bg-surface-light dark:bg-surface-dark border border-slate-300 dark:border-slate-700 text-slate-600 dark:text-slate-300 font-medium': selectedStatus !== status
      }">
      {{ status }}
    </button>
  </div>

  <div class="flex flex-col gap-3 px-4">
    <div *ngFor="let order of filteredOrders; let i = index"
         class="relative group flex flex-col gap-3 p-4 rounded-xl border border-slate-300 dark:border-slate-700 bg-surface-light dark:bg-surface-dark shadow-sm hover:shadow-md transition-all">

      <div class="flex items-center justify-between">
        <span class="font-bold text-slate-400 dark:text-slate-300 text-xs tracking-wider uppercase">#{{ order.id }}</span>
       <button class="px-3 py-1 rounded-full text-[10px] font-bold"
  [ngClass]="{
    'bg-green-600 text-white': order.status === 'Confirmed',
    'bg-amber-500 text-white': order.status === 'Pending'
  }"
  (click)="confirmOrderOutside(i)"
  [disabled]="order.status === 'Confirmed'">
  {{ order.status }}
</button>

      </div>

      <div class="flex flex-col gap-1">

        <span class="text-sm text-slate-700 dark:text-slate-300">Book ISBN: {{ order.bookIsbn }}</span>
        <span class="text-sm text-slate-700 dark:text-slate-300">Quantity: {{ order.quantity }}</span>
        <span class="text-xs text-slate-500 dark:text-slate-400">{{ order.date | date }}</span>
      </div>
    </div>
  </div>


  <button class="addbtn text-[30px] z-50 text-slate-400 hover:text-primary text-sm" (click)="openNewOrderModal()">
  <mat-icon>add</mat-icon>

</button>


  <div *ngIf="showNewOrderForm" class=" fixed inset-0 z-50 bg-black/50 flex items-center justify-center" (click)="closeNewOrderForm()">
    <div class="addOrder rounded-lg max-w-md w-full p-6 shadow-lg" (click)="$event.stopPropagation()">
      <h2 class="text-lg font-bold mb-4 text-slate-900 dark:text-white">New Order</h2>
      <div class="flex flex-col gap-3">
        <label class="text-sm text-slate-700 dark:text-slate-300">Select Book</label>
        <select [(ngModel)]="newOrderBookIsbn" class=" p-2 rounded border border-slate-300 dark:border-slate-700 bg-surface-light dark:bg-surface-dark">
          <option class="category" *ngFor="let book of books" [value]="book.isbn">{{ book.title }}</option>
        </select>

        <label class="text-sm text-slate-700 dark:text-slate-300">Quantity</label>
        <input type="number" [(ngModel)]="newOrderQuantity" min="1" class="p-2 rounded border border-slate-300 dark:border-slate-700 bg-surface-light dark:bg-surface-dark" />

        <button class="mt-4 w-full px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-500"
                (click)="placeNewOrder()">Place Order</button>
      </div>
    </div>
  </div>
</div>
