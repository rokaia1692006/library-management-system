<section class="pt-10">
<form [formGroup]="LoginForm"  (ngSubmit)="getValues()" class="max-w-sm mx-auto p-6 rounded-lg shadow-lg shadow-cyan-300 border-solid  border-slate-500 m-5">

  <h1 class="mb-5 text-center font-bold text-2xl">Sign In ADMIN</h1>




  <div class="mb-5">
    <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
    <input formControlName ="email" type="email" id="email" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5" placeholder="Email" required />

   @let emailcontrol = LoginForm.controls.email;
   <app-errormsg [control]="emailcontrol" label="Email"></app-errormsg>

  </div>

  <div class="mb-5">
    <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
    <input formControlName="password" type="password" id="password" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5" required />
   @let passwordcontrol = LoginForm.controls.password;

  <app-errormsg [control]="passwordcontrol" label="Password"></app-errormsg>

  </div>



 <button [disabled]="LoginForm.invalid || sucess" type="submit" class="w-full px-5 py-2.5 text-sm text-center font-medium rounded-lg text-white bg-green-600 hover:bg-green-700 focus:ring-2 disabled:bg-gray-400 disabled:text-white disabled:opacity-70 disabled:cursor-not-allowed">
  Submit
</button>

    </div>
  } -->

</form>
</section>
